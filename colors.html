<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background-color: #ccc;
      }
      .color-item {
        display: inline-block;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <span
          class="color-item"
          style="background-color: var(--first-color-alt)"
        ></span
        ><span>--first-color-alt</span>
      </li>
      <li>
        <span
          class="color-item"
          style="background-color: var(--first-color)"
        ></span
        ><span>--first-color</span>
      </li>

      <li>
        <span
          class="color-item"
          style="background-color: var(--first-color-light)"
        ></span
        ><span>--first-color-light</span>
      </li>
      <li>
        <span
          class="color-item"
          style="background-color: var(--first-color-lighten)"
        ></span
        ><span>--first-color-lighten</span>
      </li>

      <li>
        <span
          class="color-item"
          style="background-color: var(--title-color)"
        ></span
        ><span>--title-color</span>
      </li>
      <li>
        <span
          class="color-item"
          style="background-color: var(--text-color)"
        ></span
        ><span>--text-color</span>
      </li>
      <li>
        <span
          class="color-item"
          style="background-color: var(--text-color-light)"
        ></span
        ><span>--text-color-light</span>
      </li>
      <li>
        <span
          class="color-item"
          style="background-color: var(--body-color)"
        ></span
        ><span>--body-color</span>
      </li>
    </ul>
  </body>
</html>
